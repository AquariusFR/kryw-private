<svg
    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    [attr.width]="width+'px'" [attr.height]="height+'px'" viewBox="0 0  500 300"
    style="z-index: 1;">
    <svg:polygon [attr.points]="points" style="fill:lime;stroke:purple;stroke-width:5"></svg:polygon>
    <svg:text [attr.x]="titleX" [attr.y]="titleY" fill="red" [attr.transform]="titleAngle" font-family="LemonMilk" font-size="55">{{title}}</svg:text>
</svg>
